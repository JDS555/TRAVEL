  <title>TRAVEL</title>

<body>

  <header class="header">

    <nav class="main-navigation">

        <img class="main-logo" src="./assets/icons/main-logo-D.svg" width="30" height="30" alt="T">

      </div>

      <ul class="navigation-list">
        <li class="navigation-item">
          <a class="navigation-link" href="#preview">How It Works</a>

        <li class="navigation-item">

        <li class="navigation-item">

        <form class="preview-form" action="">

        </form>
      </div>

  </header>

  <main class="main">

    <section class="steps" id="steps">
      <h2 class="second-header"></h2>
    </section>
